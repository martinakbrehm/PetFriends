<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFriends - Cadastro</title>
    <script src="cadastro2.js"></script>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;1,300&family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class='pet'>Pet</h1><h1 class='friends'>Friends</h1>
    </header>

    <div class="background">
        <div class="cadastro1">
            <h3>Crie sua conta grátis</h3>
                <form onsubmit = "return verifyCadastro1()"name="inputs">
                    <input name="cpf" class="cpf" type="text" placeholder="CPF" onblur="verifyCPF()">
                    <input name="estado" class="estado" type="text" placeholder="Estado" onblur="verifyEstado()">
                    <input name="cidade" class="cidade" type="text" placeholder="Cidade" onblur="verifyCidade()">
                    <input class="button1" type="submit" value="Próximo">
                </form> 
        </div>
    </div>

</body>
</html>
